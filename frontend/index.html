<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta la estacion de ecobici más cercana</title>
</head>
<body>
    <h1>Busca tu ecobici más cercana</h1>
    <form action="https://n9zjofe4v2.execute-api.us-east-1.amazonaws.com/default/test_geopy" method="GET">
        <p>Por favor ingresa la latitud y longitud de tu posicion:</p>
        <input type="number" name="user_lat" placeholder="Latitude">
        <input type="number" name="user_lon"placeholder="Longitude">
        <button type="submit">Submit</button>
    </form>
</body>
